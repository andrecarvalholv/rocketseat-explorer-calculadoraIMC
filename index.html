<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer type="module"></script>
</head>
<body>
    <main>
        <section class="error">
            Erro, digite um valor válido.
        </section>
        <section class="card">
            <h1>Cálculo de IMC</h1>
            <form>
                <div class="input-wrapper">
                    <label for="weight-imc">Peso (kg)</label>
                    <input type="number" id="weight-imc" name="weight-imc" placeholder="Ex: 60">
                </div>
                <div class="input-wrapper">
                    <label for="altura">Altura (m)</label>
                    <input type="number" id="height-imc" name="height-imc" placeholder="Ex: 1.60">
                </div>
                <button id="calculate-button" >Calcular IMC</button>
            </form>
        </section>
        <section class="modal">
            <div class="modal-imc">
                <button id="close-button">X</button>
                <h2>Seu imc é de: 20</h2>
            </div>
        </section>
    </main>
</body>
</html>
